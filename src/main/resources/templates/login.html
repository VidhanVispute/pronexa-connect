<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{})}">

<head>
  <title>Login Page</title>
</head>

<body class="h-screen w-screen overflow-hidden flex items-center justify-center bg-gray-100 dark:bg-gray-900 m-0 p-0">
  <div id="content" class="h-full w-full flex items-center justify-center">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white text-center mb-4">
        Login
      </h2>

      <div class="text-red-600" th:if="${param.error}">
        Invalid username and password.
      </div>

      <div class="text-green-600" th:if="${param.logout}">
        You have been logged out.
      </div>

<div th:if="${message != null}" th:text="${message.content}" class="text-red-600 mb-2"></div>

      <form th:action="@{authenticate}" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" id="email" name="email"
            class="w-full p-3 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="Enter your email" required />
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
          <input type="password" id="password" name="password"
            class="w-full p-3 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="Enter your password" required />
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition">
          Login
        </button>
      </form>

      <p class="text-sm text-gray-600 dark:text-gray-300 text-center mt-4">
        Don't have an account?
        <a href="/signup" class="text-indigo-600 dark:text-indigo-400 hover:underline">Sign up</a>
      </p>

      <div class="mt-3 text-center">

        <div class="mt-2 flex justify-center space-x-4">
          <a data-th-href="@{'/oauth2/authorization/github'}"
            class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600">
            GitHub
          </a>
          <a data-th-href="@{'/oauth2/authorization/google'}"
            class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600">
            Google
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
